{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Manage Sections</h1>

        <!-- Add a form for adding a new section -->
        <form method="POST">
            {{ section_form.hidden_tag() }} <!-- Include the CSRF token -->

            <div class="mb-3">
                <label for="section_name" class="form-label">Section Name</label>
                {{ section_form.name(class="form-control") }}
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                {{ section_form.description(class="form-control") }}
            </div>

            <button type="submit" class="btn btn-primary">Add Section</button>
        </form>

        <!-- List existing sections and provide options for editing and deleting -->
        <ul class="list-group mt-4">
            {% for section in sections %}
                <li class="list-group-item">
                    {{ section.name }}
                    <a href="{{ url_for('edit_section', id=section.id) }}" class="btn btn-primary btn-sm float-end">Edit</a>
                    <a href="{{ url_for('delete_section', id=section.id) }}" class="btn btn-danger btn-sm float-end">Delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
